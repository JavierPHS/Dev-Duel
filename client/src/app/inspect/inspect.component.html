<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20vh;
  "
>
  <app-text-input (usernameChange)="receiveUsername($event)"></app-text-input>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Inspect</button>

  <h1 id="error"></h1>

  <app-card *ngIf = "card"
    [passedUsername]="user"
    [passedUserImageSrc]="userImageSrc"
    [passedUserBio]="userBio"
    [passedUserRealName]="userRealName"
    [passedUserLocation]="userLocation"
    [passedUserTitles]="userTitles"
    [passedFavLanguage]="favLanguage"
    [passedTotalStars]="totalStars"
    [passedHighestStars]="highestStars"
    [passedPublicRepos]="publicRepos"
    [passedPerfectRepos]="perfectRepos"
    [passedUserFollowers]="userFollowers"
    [passedUserFollowing]="userFollowing"
  ></app-card>

</div>
