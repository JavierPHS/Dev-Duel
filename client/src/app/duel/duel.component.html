<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20vh;
  "
>
  <div style="display: flex; flex-direction: row">
    <app-text-input
      (usernameChange)="receiveUsernameOne($event)"
    ></app-text-input>
    <p style="margin: 2vh 20px">VS</p>
    <app-text-input
      (usernameChange)="receiveUsernameTwo($event)"
    ></app-text-input>
  </div>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Duel</button>

  <div class="banners">
    <h1 id="error"></h1>
    <app-win-banner class = "banner-left" *ngIf="profile1"></app-win-banner>
    <app-win-banner class = "banner-right" *ngIf="profile2"></app-win-banner>
  </div>

  <div class="duel-cards">
    <div class="duel-card-left">
      <app-card *ngIf="leftCard"
        [passedUsername]="userOne"
        [passedUserImageSrc]="userImageSrcOne"
        [passedUserBio]="userBioOne"
        [passedUserRealName]="userRealNameOne"
        [passedUserLocation]="userLocationOne"
        [passedUserTitles]="userTitlesOne"
        [passedFavLanguage]="favLanguageOne"
        [passedTotalStars]="totalStarsOne"
        [passedHighestStars]="highestStarsOne"
        [passedPublicRepos]="publicReposOne"
        [passedPerfectRepos]="perfectReposOne"
        [passedUserFollowers]="userFollowersOne"
        [passedUserFollowing]="userFollowingOne"
        [passedDuelArgs]="duelArgsOne"></app-card>
    </div>

    <div class="duel-card-right">
      <app-card *ngIf="rightCard"
      [passedUsername]="userTwo"
      [passedUserImageSrc]="userImageSrcTwo"
      [passedUserBio]="userBioTwo"
      [passedUserRealName]="userRealNameTwo"
      [passedUserLocation]="userLocationTwo"
      [passedUserTitles]="userTitlesTwo"
      [passedFavLanguage]="favLanguageTwo"
      [passedTotalStars]="totalStarsTwo"
      [passedHighestStars]="highestStarsTwo"
      [passedPublicRepos]="publicReposTwo"
      [passedPerfectRepos]="perfectReposTwo"
      [passedUserFollowers]="userFollowersTwo"
      [passedUserFollowing]="userFollowingTwo"
      [passedDuelArgs]="duelArgsTwo"></app-card>
    </div>
  </div>
</div>
